---
layout: default
---

<div class="post">
  
  <h2 class="title is-2 post-title">{{ page.title }}</h2>
  <div class="post-info has-text-grey-light">
    Written by {{ site.author.name }}<br/>
    <time datetime="{{ post.date }}" class="frontpage-time">{{ page.date | date: "%B %d, %Y" }}</time>
  </div>

  {{ content }}

</div>
